<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Destinations</title>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/x-icon" href="/assets/brand-icon.svg">

     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- Links To All Style Files -->
     <link rel="stylesheet" href="./main.css">
</head>
<style>
    .destinations{
        padding-block: 2rem;
        display: grid;
        grid-template-columns:1fr 1fr 1fr 1fr;
        grid-template-areas: 
        "toolbar toolbar toolbar toolbar"
        "sidebar maincontent maincontent maincontent";
    }
    .toolbar{
        width:100%;
        grid-area: toolbar;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 2rem;
    }
    
    .col-btns{
        display: flex;
    }
    .col-btns>button{
        margin-left: 0.5rem;
    }
    .col-active{
        background-color: var(--background-dark);
        border: 2px solid var(--primary);
        color:var(--primary);
        font-weight: bold;
    }
    .sidebar{
        display: flex;
        flex-direction: column;
        border: 4px solid var(--white);
        border-radius: 1rem;
        padding-block: 2rem;
        padding-inline: 1rem;
        align-self: flex-start;
    }

    .sidebar hr{
        margin-block: 1rem;
    }

    .sidebar>div>h4{
        margin-bottom: 0.75rem;
    }
    .sidebar .btn-small{
        font-size: 0.75rem;
        display: inline;
    }
    .sidebar .btn-small:first-of-type{
        margin-right: 0.5rem;
    }
    .sidebar .btn-small:last-of-type{
        margin: 0;
    }
    .sidebar .filter-country > select{
        padding:0.25rem 0.5rem;
        background-color: transparent !important;
        border: 2px solid var(--white-light);
        color: var(--white-light);
        cursor: pointer;
        border-radius: 8px;
    }
    .sidebar .filter-country > select >option{
        background-color: var(--background-light);
        color:var(--white);
        cursor: pointer;
    }
    .main-content{
        grid-area: maincontent;
        position: relative;
        min-height: 50vh;
        padding: 2rem;
    }
    #blank{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 1rem;
        margin-bottom: 2rem;
    }
    #loader{
        display:none;
        width: 150px;
        height: 150px;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%,-50%);
        z-index: 10000;
    }
    .filter-rating i{
        color: var(--highlight);
    }
    .filter-rating>div{
        cursor: pointer;
    }

    .filter-price>.filter-price-option{
        cursor: pointer;
        transition: color 0.25s ease-out;
        color: var(--white-light);
    }
    .filter-price>.filter-price-option:hover{
        color:var(--primary);
    }
    #pagination-container{
        display:flex;
        align-items: center;
        justify-content: center;
    }
    #pagination-container .btn-small{
        background-color: var(--background-dark);
        color: var(--primary);
        /* border:1px solid var(--primary); */
    }
    #pagination-container>*{
        margin-inline: 0.5rem;
    }
</style>
<body>
    <header>
        <nav class="container">
            <img src="./assets/brand-logo.svg" alt="Every Sunday Logo">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/">Destination</a></li>
                <li><a href="/feedback.html">Feedback</a></li>
                <li><a href="/prices.html">Pricing</a></li>
            </ul>
            <a href="/login.html">
                <i class="fa-solid fa-user" id="login-btn"></i>
            </a>
        </nav>
    </header>
    <main>
        <section class="container destinations">
            <!-- Copy this searchbox If you want to use it somewhere else -->
            <div class="toolbar">
                <div class="searchbox" id="mainsearch">
                    <input  type="text" placeholder="Enter your destination">
                    <button class="btn-small">Search</button>
                </div>
                <div class="col-btns">
                    <button class="col-btn btn-small col-active" id="3-col">3</button>
                    <button class="col-btn btn-small" id="4-col">4</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="filter-rating">
                    <h4>filter by rating</h4>
                    <div class="five" title="> 4/5 Stars" data="5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>                    
                    <div class="four" title="> 3/5 Stars" data="4">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>

                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="three" title="> 2/5 Stars" data="3">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="two" title="> 1/5 Stars" data="2">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <hr>
                <div class="filter-price">
                    <h4>filter by price</h4>
                    <div class="filter-price-option" data-value="above 7500">
                        More Than $7500
                    </div>
                    <div class="filter-price-option" data-value="6000-7500">
                        $6000 - $7500
                    </div>
                    <div class="filter-price-option" data-value="4000-6000">
                        $4000 - $6000
                    </div>
                    <div class="filter-price-option" data-value="below 4000">
                        less than 4000
                    </div>
                </div>
                <hr>
                <div class="filter-country">
                    <h4>filter by country</h4>
                    <select id="country">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="United States">USA</option>
                        <option value="Turkey">Turkey</option>
                        <option value="France">France</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <hr>
                <div>
                    <h4>Sort By Price</h4>
                    <button id="lowToHigh" class="btn-small">Low To High</button>
                    <button id="highToLow" class="btn-small">High To Low</button>
                </div>
            </div>
            <div class="main-content">
                <img src="./assets/Loader.svg" alt="loader" id="loader">
                <div id="blank">
                    <!-- all destination deta append here -->
                </div>
                <div id="pagination-container"></div>
            </div>
        </section>
    </main>
    <footer>
        <section class="articles"></section>
        <div class="container">
            <h1>Get started and early <span>Update</span> about our package</h1>
            <!-- Copy this searchbox If you want to use it somewhere else -->
            <div class="searchbox">
                <input  type="text" placeholder="Enter your email">
                <button class="btn">Get Started</button>
            </input>
            </div>
            <hr>
            <div class="footer">
                <img src="./assets/brand-logo.svg" alt="Every Sunday Logo">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Destination</a></li>
                    <li><a href="/">Feedback</a></li>
                    <li><a href="/">Pricing</a></li>
                </ul>
                <p><i class="fa-regular fa-copyright"></i> 2023 Every Sunday</p>
            </div>
            <div class="socials">
                <div class="social">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="social"><i class="fa-brands fa-twitter"></i></div>
                <div class="social">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./script/destination.js"></script>
</html>
