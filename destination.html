<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/brand-icon.svg">

    <title>Document</title>
     <!-- Favicon Icon -->

     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- Links To All Style Files -->
     <link rel="stylesheet" href="./main.css">
</head>
<style>
    .destinations{
        padding-block: 2rem;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 2rem;
        grid-template-areas: 
        "toolbar toolbar toolbar toolbar"
        "sidebar maincontent maincontent maincontent";
    }
    .toolbar{
        width:100%;
        grid-area: toolbar;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .col-btns{
        display: flex;
    }
    .main-content{
        grid-area: maincontent;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 1rem;
    }
    .filter-rating i{
        color: var(--highlight);
    }
    #pagination-container{
        display:flex;
        align-items: center;
    }
    #pagination-container>*{
        margin-inline: 0.5rem;
    }
</style>
<body>
    <header>
        <nav class="container">
            <img src="./assets/brand-logo.svg" alt="Every Sunday Logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Destination</a></li>
                <li><a href="/">Feedback</a></li>
                <li><a href="/">Pricing</a></li>
            </ul>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <main>
        <section class="container destinations">
            <!-- Copy this searchbox If you want to use it somewhere else -->
            <div class="toolbar">
                <div class="searchbox" id="mainsearch">
                    <input  type="text" placeholder="Enter your destination">
                    <button class="btn">Search</button>
                </div>
                <div class="col-btns">
                    <button class="col-btn active btn-small">3</button>
                    <button class="col-btn btn-small">4</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="filter-rating">
                    <h3>filter by rating</h3>
                    <div class="five">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>                    
                    <div class="four">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="three">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="two">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="filter-price">
                    <h3>filter bt price</h3>
                    <div data-value="above 6000">
                        greater than 6000
                    </div>
                    <div data-value="between 5000-6000">
                        5000-6000
                    </div>
                    <div data-value="between 4000-5000">
                        4000-5000
                    </div>
                    <div data-value="less than 4000">
                        less than 4000
                    </div>
                </div>
                <div class="filter-country">
                    <h3>filter by country</h3>
                    <select id="country">
                        <option value="">filter by country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Turkey">Turkey</option>
                        <option value="France">France</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
            </div>
            <div class="main-content">
                <div id="blank">
                    <!-- all destination deta append here -->
                </div>
                <div id="pagination-container"></div>
            </div>
        </section>
    </main>
    <footer>
        <section class="articles"></section>
        <div class="container">
            <h1>Get started and early <span>Update</span> about our package</h1>
            <!-- Copy this searchbox If you want to use it somewhere else -->
            <div class="searchbox">
                <input  type="text" placeholder="Enter your email">
                <button class="btn">Get Started</button>
            </input>
            </div>
            <hr>
            <div class="footer">
                <img src="./assets/brand-logo.svg" alt="Every Sunday Logo">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Destination</a></li>
                    <li><a href="/">Feedback</a></li>
                    <li><a href="/">Pricing</a></li>
                </ul>
                <p><i class="fa-regular fa-copyright"></i> 2023 Every Sunday</p>
            </div>
            <div class="socials">
                <div class="social">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="social"><i class="fa-brands fa-twitter"></i></div>
                <div class="social">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./script/destination.js"></script>
</html>
